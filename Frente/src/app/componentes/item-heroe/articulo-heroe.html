<div [class]="isHeroVillain() ? 'hero-item hero-villain' : 'hero-item'">
    <div class="image">
        <img [src]="heroe().imagen" alt="heroe.nombre">
    </div>
    <div class="details">
        <div class="hero-name">
            {{ heroe().nombre }}
        </div>
    </div>
    @for (poder of heroe().poderes | keyvalue; track poder.key) {
        <div class="hero-powerstats">
            <span>{{ poder.key | titlecase }}: {{ poder.value }}</span>
            <button [disabled]="poder.value === 100" (click)="incrementaPoder(poder.key)">+</button>
            <button [disabled]="poder.value === 0" (click)="decrementaPoder(poder.key)">-</button>
        </div>
    }
</div>
